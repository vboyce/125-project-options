for (var i=0; i<20; i++) {
	$("#imgs").append(
		"<svg id='svg" + i.toString() +
		"'></svg>");
}

var fish_colors = new ColorRandomizer(3);

var wug_fish_colors = {
	mean: fish_colors.get(),
	sample: function() {return Ecosystem.myColor(this.mean, 0.5);}
}

var fep_fish_colors = {
	mean: fish_colors.get(),
	sample: function() {return Ecosystem.myColor(this.mean, 0.5);}
}

console.log(wug_fish_colors.sample());
console.log(wug_fish_colors.sample());
console.log(wug_fish_colors.sample());

var wug1 = new Ecosystem.Genus("fish", {"col1": {"mean": wug_fish_colors.sample()}, "var": 0.1});
wug1.draw("svg0", {tar1:true, tar2:true, tar3:true});
wug1.draw("svg1", {tar1:true, tar2:true, tar3:true});
wug1.draw("svg2", {tar1:true, tar2:true, tar3:true});
var wug2 = new Ecosystem.Genus("fish", {"col1": {"mean": wug_fish_colors.sample()}, "var": 0.1});
wug2.draw("svg3");
wug2.draw("svg4");
wug2.draw("svg5");

var fep1 = new Ecosystem.Genus("fish", {"col1": {"mean": fep_fish_colors.sample()}, "var": 0.1});
fep1.draw("svg6");
fep1.draw("svg7");
fep1.draw("svg8");
var fep2 = new Ecosystem.Genus("fish", {"col1": {"mean": fep_fish_colors.sample()}, "var": 0.1});
fep2.draw("svg9");
fep2.draw("svg10");
fep2.draw("svg11");
